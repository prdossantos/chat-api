version: '3.7'
services:
  chat-api:
    build:
      context: ./
      dockerfile: Dockerfile
    command: bash -c "npm install; nodemon index.ts --color=always"
    ports:
      - "8086:8086"
      - "4000:4000"
    volumes:
      - ./:/usr/src/app
    container_name: chat-api
    networks:
      - chatapi
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    container_name: mongodb
    volumes:
      - ./data/:/data/db
    networks:
      - chatapi
networks:
    chatapi:
        driver: bridge